apiVersion: apps/v1
kind: Deployment
metadata:
  name: smsapp-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smsapp-deployment
  template:
    metadata:
      labels:
        app: smsapp-deployment
    spec:
      containers:
        - name: smsapp-container
          image: kirangothe/springboot-mysql-sms:latest
          ports:
            - containerPort: 8085
          volumeMounts:
            - name: sms-persistent-storage
              mountPath: /app
          env:
            - name: DB_HOST
              value: 10.104.100.222:3306
            - name: DB_USERNAME
              value: root
            - name: DB_PASSWORD
              value: kiran 
            - name: DB_NAME
              value: sms 
      volumes:
        - name: sms-persistent-storage
          persistentVolumeClaim:
            claimName: jar-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: smsapp-service
spec:
  selector:
    app: smsapp-deployment
  ports:
    - protocol: TCP
      port: 8085
      targetPort: 8085
      nodePort: 30010
  type: NodePort
